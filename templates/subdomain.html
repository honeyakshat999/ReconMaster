{% extends "base.html" %}
{% block content %}
<div class="page-header">
<h3 class="page-title"> Subdomains for {{subdomain}} </h3>
</div>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Subdomain table</h4>
      <div class="table-responsive">
          {% for table in tables %}  
              {{ table|safe }}
          {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
